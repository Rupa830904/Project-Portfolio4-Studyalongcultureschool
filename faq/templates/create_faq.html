{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Ask Culture School</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form| crispy }}
        <div class="text-center">
            <button type="Post" class="btn btn-primary mt-2">Post</button>
        </div>
    </form>
</div>

{%endblock%}
