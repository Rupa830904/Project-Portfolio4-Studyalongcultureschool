{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="col-12 mt-3 left">
    <h4>You are Logged in as {{ user.get_username }} </h4>
    <div class="row">
        {% for booking in bookinglist %}
        <div class="col-md-4 mt-10 p-1">
            <div class="card mb-4">
                <div class="card-body">
                    <p> {{ booking.course }} booked by {{ booking.username }} on  {{ booking.booked_date }} </p>
                    <a href="{% url 'delete_booking'  booking.id %}" class="btn btn-primary w-25">Delete</a>
                    <a href="{% url 'edit_booking'  booking.id %}" class="btn btn-primary w-25">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
