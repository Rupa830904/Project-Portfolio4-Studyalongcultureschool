{% load crispy_forms_tags %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Create Booking</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Book Course</button>
        </div>
    </form>
</div>
