{% load crispy_forms_tags %}

<div class="container">
    <form method="GET" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Create Booking</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Search Bookings</button>
        </div>
    </form>
</div>

<div class="col-12 mt-3 left">
    <div class="row">
        {% for booking in booking_list %}
        <div class="col-md-4">

                    <p>{{ booking.course }} booked by {{ booking.username }} {{ user.get_username }}</p>

        </div>
        {% endfor %}
    </div>
</div>
